<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Application</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .image-grid img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Sample App</h1>
        <p>This page is served through Nginx reverse proxy</p>
        <div class="image-grid">
            <img src="/images/sample1.jpg" alt="Sample 1">
            <img src="/images/sample2.jpg" alt="Sample 2">
            <img src="/images/sample3.jpg" alt="Sample 3">
        </div>
    </div>
</body>
</html>
